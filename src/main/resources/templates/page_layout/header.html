<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>

<header class="masthead mb-auto" th:fragment="header">
  <div class="inner">
    <h3 class="masthead-brand">Cover</h3>
    <nav class="nav nav-masthead justify-content-center">
      <a class="nav-link" href="/" data-path="/">Home</a>
      <a class="nav-link" href="/properties/list" data-path="/list">RENTAL</a>
      <a class="nav-link" href="/properties/add" data-path="/add">OWNER</a>
      <a class="nav-link" href="/admin/admin-dashboard" data-path="/admin-dashboard">ADMIN</a>
      <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" href="/users">Users</a>
      <a sec:authorize="!isAuthenticated()" class="nav-link">
        <a class="nav-link" href="/login">Login</a>
        <a class="nav-link" href="/register">Register</a>
      </a>
      <a sec:authorize="isAuthenticated()" class="nav-link">
        <form th:action="@{/logout}" method="post">
          <input type="submit" class="btn btn-primary" value="Sign Out"/>
        </form>
      </a>
    </nav>
  </div>
</header>

<script src="/js/jquery-slim.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>

</body>
</html>
