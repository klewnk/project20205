<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Property</title>
</head>
<body>
<h1>Edit Property</h1>
<form th:action="@{/admin/edit/{id}(id=${property.id})}" th:object="${property}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="*{title}" required>
    <br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:value="*{address}" required>
    <br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:value="*{price}" required>
    <br>
    <label for="rooms">Rooms:</label>
    <input type="number" id="rooms" name="rooms" th:value="*{rooms}" required>
    <br>
    <button type="submit">Save Changes</button>
</form>
</body>
</html>
