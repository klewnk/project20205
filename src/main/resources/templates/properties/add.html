<form action="/properties/add" method="post">
    <div class="form-group">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/cover.css">
        <script src="/js/jquery-slim.min.js"></script>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.bundle.min.js"></script>
        <h1>Add Property Page</h1>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" class="form-control" required>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" step="0.01" id="price" name="price" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="rooms">Rooms</label>
        <input type="number" id="rooms" name="rooms" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="bathrooms">Bathrooms</label>
        <input type="number" id="bathrooms" name="bathrooms" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="squareMeters">Square Meters</label>
        <input type="number" id="squareMeters" name="squareMeters" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="constructionYear">Construction Year</label>
        <input type="number" id="constructionYear" name="constructionYear" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="propertyType">Property Type</label>
        <select id="propertyType" name="propertyType" class="form-control">
            <option value="Apartment">Apartment</option>
            <option value="House">House</option>
            <option value="Villa">Villa</option>
            <option value="Loft">Loft</option>
        </select>
    </div>
    <div class="form-group">
        <label for="hasGarden">Has Garden</label>
        <select id="hasGarden" name="hasGarden" class="form-control">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    </div>
    <div class="form-group">
        <label for="hasBalcony">Has Balcony</label>
        <select id="hasBalcony" name="hasBalcony" class="form-control">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    </div>
    <div class="form-group">
        <label for="hasStorage">Has Storage</label>
        <select id="hasStorage" name="hasStorage" class="form-control">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    </div>
    <div class="form-group">
        <label for="hasParking">Has Parking</label>
        <select id="hasParking" name="hasParking" class="form-control">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Add Property</button>
</form>
