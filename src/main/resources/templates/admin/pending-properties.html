<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pending Properties</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/cover.css">
    <script src="/js/jquery-slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Pending Properties</h1>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/style2.css}">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Address</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="property : ${pendingProperties}">
            <td th:text="${property.id}"></td>
            <td th:text="${property.title}"></td>
            <td th:text="${property.address}"></td>
            <td th:text="${property.price}"></td>
            <td>
                <a th:href="@{/properties/details/{id}(id=${property.id})}" class="btn btn-info">View</a>
                <form th:action="@{/admin/approve/{id}(id=${property.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-success btn-sm">Approve</button>
                </form>
                <form th:action="@{/admin/reject/{id}(id=${property.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Reject</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center mt-4">
        <a href="/admin/dashboard" class="btn btn-primary">Back to Admin Panel</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
