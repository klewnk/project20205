<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Property</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Edit Property</h1>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <form th:action="@{/admin/edit-property/{id}(id=${property.id})}" th:object="${property}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" class="form-control" th:field="*{address}" required>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="10" id="price" class="form-control" th:field="*{price}" required>
        </div>

        <div class="form-group">
            <label for="rooms">Rooms</label>
            <input type="number" id="rooms" class="form-control" th:field="*{rooms}" required>
        </div>

        <div class="form-group">
            <label for="bathrooms">Bathrooms</label>
            <input type="number" id="bathrooms" class="form-control" th:field="*{bathrooms}" required>
        </div>

        <div class="form-group">
            <label for="squareMeters">Square Meters</label>
            <input type="number" id="squareMeters" class="form-control" th:field="*{squareMeters}" required>
        </div>

        <div class="form-group">
            <label for="constructionYear">Construction Year</label>
            <input type="number" id="constructionYear" class="form-control" th:field="*{constructionYear}" required>
        </div>

        <div class="form-group">
            <label for="propertyType">Property Type</label>
            <select id="propertyType" class="form-control" th:field="*{propertyType}">
                <option value="Apartment">Apartment</option>
                <option value="House">House</option>
                <option value="Villa">Villa</option>
                <option value="Loft">Loft</option>
            </select>
        </div>

        <div class="form-group">
            <label for="hasGarden">Has Garden</label>
            <select id="hasGarden" class="form-control" th:field="*{hasGarden}">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="hasBalcony">Has Balcony</label>
            <select id="hasBalcony" class="form-control" th:field="*{hasBalcony}">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="hasStorage">Has Storage</label>
            <select id="hasStorage" class="form-control" th:field="*{hasStorage}">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="hasParking">Has Parking</label>
            <select id="hasParking" class="form-control" th:field="*{hasParking}">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
    </form>
</div>
<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
